<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4O4 - Page Not Found</title>
<style>

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(270deg, #0f172a, #020617, #0f172a);
    background-size: 600% 600%;
    animation: gradientMove 10s ease infinite;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Background animation */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Container animation */
.container {
    text-align: center;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

/* 404 text animation */
h1 {
    font-size: 120px;
    margin: 0;
    color: #38bdf8;
    text-shadow: 0 0 20px #38bdf8, 0 0 40px #38bdf8;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px #38bdf8;
    }
    to {
        text-shadow: 0 0 30px #38bdf8, 0 0 60px #38bdf8;
    }
}

h2 {
    margin: 10px 0;
}

p {
    margin-bottom: 25px;
    color: #cbd5e1;
}

/* Animated button */
.btn {
    text-decoration: none;
    padding: 12px 25px;
    background: linear-gradient(45deg, #38bdf8, #0ea5e9);
    color: black;
    border-radius: 25px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 0 10px #38bdf8;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #38bdf8, 0 0 40px #38bdf8;
}

</style>

</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for does not exist.</p>

    <!-- Home button -->
    <a href="/home.html" class="btn">üè† Go to Home Page</a>
</div>

</body>
</html>
