<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Animated Background */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #020617, #0f172a);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite ease-in-out;
            color: white;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #38bdf8;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        /* Main Section */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .container h1 {
            color: #38bdf8;
            margin-bottom: 15px;
        }

        .container p {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #38bdf8;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }

        .footer p {
            color: #cbd5e1;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #38bdf8;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <!-- Navbar -->
    <div class="navbar">

        <div class="logo">MyWebsite</div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
        </div>

    </div>

    <!-- Main Section -->
    <div class="main">

        <div class="container">

            <h1>Welcome to My Website</h1>

            <p>
                This is a modern animated home page.
                You can navigate to About, Contact, or Login pages using the navbar.
            </p>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2026 MyWebsite | All Rights Reserved</p>
    </div>

</body>

</html>
